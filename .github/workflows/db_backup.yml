name: Supabase DB Backup (IPv4 forced)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '0 3 * * *'   # daily at 03:00 UTC

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client dnsutils netcat-traditional

      - name: Resolve IPv4 for Supabase host
        id: dns
        env:
          HOST: ${{ secrets.SUPABASE_DB_HOST }}
        run: |
          set -euo pipefail
          IP=$(dig +short A "$HOST" | head -n1)
          if [ -z "$IP" ]; then
            echo "Failed to resolve IPv4 A record for $HOST"; exit 1
          fi
          echo "IPv4=$IP"
          echo "IPV4=$IP" >> $GITHUB_ENV

      - name: Sanity check connectivity (IPv4, port 5432)
        env:
          IPV4: ${{ env.IPV4 }}
        run: |
          set -euo pipefail
          nc -vz "$IPV4" 5432

      - name: Sanity check DB auth (list tables)
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
          IPV4: ${{ env.IPV4 }}
          DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
        run: |
          set -euo pipefail
          # Use hostaddr to bypass DNS & force IPv4; include host for SNI/SSL cert name
          psql "hostaddr=$IPV4 host=${{ secrets.SUPABASE_DB_HOST }} port=5432 user=$DB_USER dbname=$DB_NAME sslmode=require" -c '\dt'

      - name: Dump database (schema + data), verify, compress
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
          IPV4: ${{ env.IPV4 }}
          DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
        run: |
          set -euo pipefail
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          RAW="japanman_backup_${TS}.sql"
          OUT="${RAW}.gz"
          echo "Dumping via IPv4 $IPV4 with SSL..."
          pg_dump \
            --hostaddr="$IPV4" \
            --host="$DB_HOST" \
            --port=5432 \
            --username="$DB_USER" \
            --dbname="$DB_NAME" \
            --clean --if-exists \
            --no-owner \
            --format=plain \
            --verbose \
            --file="$RAW"
          test -s "$RAW" || (echo "Dump file is empty"; exit 1)
          gzip -9 "$RAW"
          echo "OUT=$OUT" >> $GITHUB_ENV
          ls -lh "$OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUT }}
          retention-days: 14
