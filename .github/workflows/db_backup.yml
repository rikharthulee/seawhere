name: Supabase DB Backup (Session pooler 5432)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '0 3 * * *'   # optional daily run

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      HOST: aws-1-eu-west-2.pooler.supabase.com
      PORT: 5432
      DB_USER: postgres.tcpvpleybpbpkbruthbz
      DB_NAME: postgres
    steps:
      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client netcat-traditional

      - name: Check TCP reachability
        run: nc -vz "$HOST" "$PORT"

      - name: Sanity check DB auth
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql -h "$HOST" -p "$PORT" -U "$DB_USER" -d "$DB_NAME" -c '\dt' sslmode=require

      - name: Dump schema+data, verify, gzip
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          RAW="japanman_backup_${TS}.sql"
          OUT="${RAW}.gz"
          echo "Dumping via $HOST:$PORT as $DB_USER ..."
          pg_dump -h "$HOST" -p "$PORT" -U "$DB_USER" -d "$DB_NAME" sslmode=require \
            --clean --if-exists \
            --no-owner --no-privileges \
            --format=plain \
            --verbose \
            --file="$RAW"
          test -s "$RAW" || (echo "Dump file is empty"; exit 1)
          gzip -9 "$RAW"
          echo "OUT=$OUT" >> $GITHUB_ENV
          ls -lh "$OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUT }}
          retention-days: 14
