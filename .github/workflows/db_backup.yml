name: Supabase DB Backup (Session pooler IPv4)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '0 3 * * *'   # uncomment to run daily at 03:00 UTC

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      DB_USER: postgres
      DB_NAME: postgres
      HOST: ${{ secrets.SUPABASE_SESSION_HOST }}
      PORT: ${{ secrets.SUPABASE_SESSION_PORT }}
    steps:
      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client netcat-traditional

      - name: Check TCP reachability (pooler)
        run: |
          echo "Host: $HOST  Port: $PORT"
          nc -vz "$HOST" "$PORT"

      - name: Sanity check DB auth
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql "host=$HOST port=$PORT user=$DB_USER dbname=$DB_NAME sslmode=require" -c '\dt'

      - name: Dump (schema+data), verify, gzip
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          RAW="japanman_backup_${TS}.sql"
          OUT="${RAW}.gz"
          pg_dump \
            --host="$HOST" \
            --port="$PORT" \
            --username="$DB_USER" \
            --dbname="$DB_NAME" \
            --clean --if-exists \
            --no-owner --no-privileges \
            --format=plain \
            --verbose \
            --file="$RAW"
          test -s "$RAW" || (echo "Dump file is empty"; exit 1)
          gzip -9 "$RAW"
          echo "OUT=$OUT" >> $GITHUB_ENV
          ls -lh "$OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUT }}
          retention-days: 14
