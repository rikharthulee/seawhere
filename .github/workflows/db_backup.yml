name: Supabase DB Backup (no HOST secret, IPv4 forced)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '0 3 * * *'   # daily 03:00 UTC if you want

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client jq curl netcat-traditional

      - name: Resolve IPv4 via DoH (Cloudflare) for fixed hostname
        id: dns
        run: |
          set -euo pipefail
          HOST="db.tcpvpleybpbpkbruthbz.supabase.co"
          IP=$(curl -s 'https://cloudflare-dns.com/dns-query?name=db.tcpvpleybpbpkbruthbz.supabase.co&type=A' \
               -H 'accept: application/dns-json' \
             | jq -r '.Answer[]?.data' | head -n1 || true)
          if [ -z "${IP:-}" ]; then
            echo "Failed to resolve IPv4 A record for $HOST"; exit 1
          fi
          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "IPV4=$IP"   >> $GITHUB_ENV
          echo "Using $HOST -> $IP"

      - name: Check TCP 5432 reachability (IPv4)
        run: |
          set -euo pipefail
          nc -vz "$IPV4" 5432

      - name: Sanity check DB auth
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
        run: |
          set -euo pipefail
          psql "hostaddr=$IPV4 host=$HOST port=5432 user=postgres dbname=postgres sslmode=require" -c '\dt'

      - name: Dump database (schema + data), verify, compress
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
        run: |
          set -euo pipefail
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          RAW="japanman_backup_${TS}.sql"
          OUT="${RAW}.gz"
          echo "Dumping via IPv4 $IPV4 with SSL..."
          pg_dump \
            --hostaddr="$IPV4" \
            --host="$HOST" \
            --port=5432 \
            --username="postgres" \
            --dbname="postgres" \
            --clean --if-exists \
            --no-owner \
            --format=plain \
            --verbose \
            --file="$RAW"
          test -s "$RAW" || (echo "Dump file is empty"; exit 1)
          gzip -9 "$RAW"
          echo "OUT=$OUT" >> $GITHUB_ENV
          ls -lh "$OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUT }}
          retention-days: 14
