name: Supabase DB Backup (Session pooler, env-driven)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '0 3 * * *'   # optional: daily at 03:00 UTC

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.SUPABASE_SESSION_HOST }}   # e.g. aws-1-eu-west-2.pooler.supabase.com
      PORT: ${{ secrets.SUPABASE_SESSION_PORT }}   # e.g. 5432
      DB_USER: ${{ secrets.SUPABASE_DB_USER }}     # e.g. postgres.<project_ref>
      DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}     # usually postgres
      PGSSLMODE: require                           # force TLS
    steps:
      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client netcat-traditional

      - name: Check TCP reachability
        run: nc -vz "$HOST" "$PORT"

      - name: Sanity check DB auth
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql "host=$HOST port=$PORT user=$DB_USER dbname=$DB_NAME sslmode=$PGSSLMODE" -c '\dt'

      - name: Dump schema+data, verify, gzip
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          RAW="japanman_backup_${TS}.sql"
          OUT="${RAW}.gz"

          pg_dump "host=$HOST port=$PORT user=$DB_USER dbname=$DB_NAME sslmode=$PGSSLMODE" \
            --clean --if-exists \
            --no-owner --no-privileges \
            --format=plain \
            --verbose \
            --file="$RAW"

          test -s "$RAW" || (echo "Dump file is empty"; exit 1)
          gzip -9 "$RAW"
          echo "OUT=$OUT" >> $GITHUB_ENV
          ls -lh "$OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUT }}
          retention-days: 14
